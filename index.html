<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="card">
        <div class="main-bar">
            <i class="fa-solid fa-arrow-left"></i>
            <div>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="box-info">
            <img src="photo.jpg" id="picture" alt="">
            <h3>David Janson</h3>
            <p id="skill">FrontEnd Developer</p>
            <span id="desc">Creating and maintaining websites and web applications</span>
            <div class="link-follo">
                <a href="#" id="">Hire Me</a>

            </div>
        </div>
        <div class="sociale-media">
            <div class="box-contact">
               <div class="icon icon1">
                <i class="fa-brands fa-codepen"></i>
               </div>
                <span id="num-foll">1M</span>
                <span id="followers">followers</span>
            </div>
            <div class="box-contact">
               <div class="icon icon2">
                <i class="fa-brands fa-pinterest"></i>
               </div>
                <span id="num-foll">1.8K</span>
                <span id="followers">followers</span>
            </div>
            <div class="box-contact">
               <div class="icon icon3">
                <i class="fa-brands fa-behance"></i>
               </div>
                <span id="num-foll">12.8K</span>
                <span id="followers">followers</span>
            </div>
        </div>

    </div>
</body>
</html>
